<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Melodic</h1>
    <h2>Play your favorite sounds and noises from nature.</h2>
  
    <div class="buttons">
        <div class="button-container rain">
            <img src="https://cdn.wallpapersafari.com/80/79/6JmCqO.jpg">
            <span><strong>Gentle Rain</strong></span>
            <button class="play-pause"></button>
        </div>

      <div class="button-container thunder">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Lightning_14.07.2009_20-42-33.JPG">
            <span><strong>Thunder</strong></span>
            <button class="play-pause"></button>
        </div>
        
        <div class="button-container ocean">
            <img src="https://images7.alphacoders.com/368/368517.jpg">
            <span><strong>Ocean Waves</strong></span>
            <button class="play-pause"></button>
        </div>

      <div class="button-container campfire">
            <img src="https://www.overlandexpo.com/wp-content/uploads/2021/05/campfire-1493151033GIm-1.jpg">
            <span><strong>Campfire</strong></span>
            <button class="play-pause"></button>
        </div>
    </div>

    <audio id="rain-audio">
        <source src="https://drive.google.com/uc?export=download&id=1tXQetbBiC9VSzHhhqhr1ZVNpWiCsvCX-" type="audio/mpeg">
    </audio>

  <audio id="thunder-audio">
    <source src="https://drive.google.com/uc?export=download&id=1vcbE6jamX_oExN0L7vqHLra5eI9zqftR" type="audio/mpeg">
</audio>

    <audio id="ocean-audio">
    <source src="https://drive.google.com/uc?export=download&id=15s4a_I2zjoCWsdzQM-F6Ykq68AWev-iE" type="audio/mpeg">
</audio>

  <audio id="campfire-audio">
    <source src="https://drive.google.com/uc?export=download&id=1oYFoBxDiG7_v39TRCV_-va2L2eJQmGbI" type="audio/mpeg">
</audio>
	<script>
		const buttonContainers = document.querySelectorAll('.button-container');

        buttonContainers.forEach(container => {
            const playPauseButton = container.querySelector('.play-pause');
            let audio;

            if (container.classList.contains('rain')) {
                audio = new Audio('https://drive.google.com/uc?export=download&id=1tXQetbBiC9VSzHhhqhr1ZVNpWiCsvCX-');
            } else if (container.classList.contains('ocean')) {
                audio = new Audio('https://drive.google.com/uc?export=download&id=15s4a_I2zjoCWsdzQM-F6Ykq68AWev-iE');
            } else if (container.classList.contains('thunder')) {
                audio = new Audio('https://drive.google.com/uc?export=download&id=1vcbE6jamX_oExN0L7vqHLra5eI9zqftR');
            } else if (container.classList.contains('campfire')) {
                audio = new Audio('https://drive.google.com/uc?export=download&id=1oYFoBxDiG7_v39TRCV_-va2L2eJQmGbI');
            }

            let isPlaying = false;

            container.addEventListener('click', () => {
                if (isPlaying) {
                    container.classList.remove('playing');
                    container.classList.add('paused');
                    playPauseButton.style.backgroundImage = "url('https://www.transparentpng.com/thumb/play-button/MF743g-play-button-amazing-image-download.png')";
                    audio.pause();
                    isPlaying = false;
                } else {
                    container.classList.remove('paused');
                    container.classList.add('playing');
                    playPauseButton.style.backgroundImage = "url('https://icons.veryicon.com/png/o/object/material-design-icons/pause-37.png')";
                    audio.play();
                    isPlaying = true;
                }
            });
        });
	</script>
</body>
</html>
